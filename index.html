<!DOCTYPE html>
<html>
<head>
    <title>Conceptual Framework</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .box {
            padding: 15px;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            font-weight: bold;
            margin: 10px;
        }
        .independent {
            background-color: #4A90E2;
            color: white;
        }
        .dependent {
            background-color: #9B51E0;
            color: white;
        }
        .mediator {
            background-color: #F5A623;
            color: white;
        }
        .arrow {
            font-size: 24px;
            font-weight: bold;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box independent">Independent Variable:<br> Cultural Heritage</div>
        <div class="arrow">↓</div>
        <div class="box dependent">Dependent Variable:<br> Educational Tourism Development</div>
        <div class="arrow">↑</div>
        <div class="box mediator">Mediator Variable:<br> Sustainable Development</div>
    </div>
</body>
</html>
